<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessment Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
    <header class="main-header">
        <h1>Mindset Architecture</h1>
    </header>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">HEALTH PORTAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sheduling">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/progress">Talk to an Expert! </a></li>
                    <li class="nav-item"><a class="nav-link" href="/tracker"> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5 text-center">
        <div class="card p-5 shadow-sm mx-auto" style="max-width: 600px; border-radius: 20px;">
            <h1 class="display-6 mb-4">Your Wellness Report</h1>
            <div class="alert {% if status == 'High Stress' %}alert-danger{% elif status == 'Moderate Stress' %}alert-warning{% else %}alert-success{% endif %}">
                <h2 class="mb-0">{{ status }}</h2>
            </div>
            <p class="lead mt-3">Your Stress Score: <strong>{{ score }}</strong></p>
            <hr>
            <p class="text-muted">Based on your answers, we recommend starting with some light mental exercises.</p>
            <a href="/excercises" class="btn btn-primary btn-lg px-5 mt-3">View Recommended Exercises</a>
        </div>
    </div>
</body>
</html>
