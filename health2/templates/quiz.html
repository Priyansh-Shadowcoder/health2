<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellness Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .quiz-card { max-width: 600px; margin: 50px auto; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .option-btn { margin-bottom: 10px; text-align: left; padding: 15px; transition: 0.3s; }
        .option-btn:hover { background-color: #f0f7ff; border-color: #0d6efd; }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
        <header class="main-header">
        <h1>Mindset Architecture</h1>
    </header>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">HEALTH PORTAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sheduling">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/progress">Talk to an Expert! </a></li>
                    <li class="nav-item"><a class="nav-link" href="/tracker"> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card quiz-card p-4">
            <div class="progress mb-4" style="height: 8px;">
                <div id="progress-bar" class="progress-bar bg-primary" style="width: 0%"></div>
            </div>
            
            <form id="quiz-form" method="POST" action="/quiz">
                <div id="question-container">
                    <h3 id="q-text" class="mb-4"></h3>
                    <div id="options-list" class="d-grid"></div>
                </div>
                <input type="hidden" name="all_answers" id="all_answers">
            </form>
        </div>
    </div>

    <script>
        // Getting the questions from Flask
        const questions = {{ questions|tojson }};
        let currentIdx = 0;
        let scores = [];

        function render() {
            const q = questions[currentIdx];
            document.getElementById('q-text').innerText = q.q;
            
            // Update Progress
            const progress = ((currentIdx) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";

            const list = document.getElementById('options-list');
            list.innerHTML = '';

            q.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.type = "button";
                btn.className = "btn btn-outline-secondary option-btn";
                btn.innerText = opt;
                btn.onclick = () => select(index);
                list.appendChild(btn);
            });
        }

        function select(val) {
            scores.push(val);
            currentIdx++;

            if (currentIdx < questions.length) {
                render();
            } else {
                // Quiz finished: Fill the hidden input and submit the form
                document.getElementById('all_answers').value = scores.join(',');
                document.getElementById('quiz-form').submit();
            }
        }

        render();
    </script>
</body>
</html>
